<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="title">TIC TAC TOE</div>
    <div class="sidebar">
        <div class="player player1">
            <div class="tokens sbtokenP1"></div>
            <div class="names nameplayer1">PLAYER1</div>
        </div>
        <div class="vs">VS</div>
        <div class="player player2">
            <div class="tokens sbtokenP2"></div>
            <div class="names nameplayer2">PLAYER2</div>
        </div>
    </div>
    <div class="messages"><span>PLAYER 1</span>'s TURN</div>
    <div class="boardDIV">
        <div class="board">
            <button class="cell" id="c00"></button>
            <button class="cell" id="c01"></button>
            <button class="cell" id="c02"></button>
            <button class="cell" id="c10"></button>
            <button class="cell" id="c11"></button>
            <button class="cell" id="c12"></button>
            <button class="cell" id="c20"></button>
            <button class="cell" id="c21"></button>
            <button class="cell" id="c22"></button>
        </div>
    </div>
</div>

<dialog id="startGame">
    <div class="title">TIC TAC TOE</div>
    <form id="startForm">
        <fieldset class="p1">
            <legend>Player1</legend>
            <div class="playerName">   
                <label for="nameP1">Name</label>
                <input type="text" id="nameP1" name="nameP1"/>
            </div>
            <div class="playerToken">   
                <label for="tokenP1">Token</label>
                <select id="tokenP1" name="tokenP1" value="cross">
                    <option></option>
                    <optgroup label="Shapes">
                        <option value="circle">Circle</option>
                        <option value="cross" selected>Cross</option>
                        <option value="heart">Heart</option>
                        <option value="circleFull">Circle Full</option>
                        <option value="star">Star</option>
                        <option value="pentagon">Pentagon</option>
                        <option value="hexagon">Hexagon</option>
                        <option value="cube">Cube</option>
                    </optgroup>
                    <optgroup label="Animals">
                        <option value="duck">Duck</option>
                        <option value="butterfly">Butterfly</option>
                        <option value="dog">Dog</option>
                        <option value="jellyfish">Jellyfish</option>
                        <option value="bee">Bee</option>
                        <option value="cow">Cow</option>
                        <option value="snake">Snake</option>
                        <option value="cat">Cat</option>
                    </optgroup>
                    <optgroup label="Emojis">
                        <option value="cool">Cool Dude 8) </option>
                        <option value="kissy">Kissy :* </option>
                        <option value="happy">Happy :) </option>
                        <option value="poop">Poop</option>
                        <option value="tongue">Tongue Out :P</option>
                        <option value="sad">Sad :( </option>
                        <option value="devil">Devil >:) </option>
                    </optgroup>
                    <optgroup label="Food">
                        <option value="cookie">Cookie</option>
                        <option value="corn">Corn</option>
                        <option value="apple">Apple</option>
                        <option value="chicken">Chicken</option>
                        <option value="cherries">Cherries</option>
                        <option value="hamburger">Hamburger</option>
                        <option value="icecream">Ice Cream</option>
                    </optgroup>
                    <optgroup label="Games">
                        <option value="dinosaur">Dinosaur</option>
                        <option value="wizard">Wizard Hat</option>
                        <option value="bomb">Bomb</option>
                        <option value="spade">Spade</option>
                        <option value="club">Club</option>
                        <option value="diamond">Diamond</option>
                        <option value="ghosty">Ghosty</option>
                        <option value="power">Power-up Mushroom</option>
                        <option value="puzzle">Puzzle</option>
                        <option value="spaceinvaders">Space Invaders</option>
                    </optgroup>
                    <optgroup label="Music">
                        <option value="vinil">Vinil</option>
                        <option value="notes">Musical Notes</option>
                        <option value="note">Musical Note</option>
                    </optgroup>
                    <optgroup label="Nature">
                        <option value="flower">Flower</option>
                        <option value="tulip">Tulip</option>
                        <option value="snowflake">Snowflake</option>
                        <option value="christmas">Christmas Tree</option>
                        <option value="moon">Moon & Stars</option>
                        <option value="cactus">Cactus</option>
                        <option value="sun">Sun</option>
                    </optgroup>
                    <optgroup label="Sports">
                        <option value="ball">8 Ball</option>
                        <option value="bullseye">Bullseye</option>
                        <option value="american">American Football</option>
                        <option value="tennis">Tennis</option>
                        <option value="baseball">Baseball</option>
                        <option value="football">Football Soccer</option>
                        <option value="volleyball">Volleyball</option>
                        <option value="basketball">Basketball</option>
                    </optgroup>
                </select>
            </div>
            <div class="playerColor">
                <label for="colorP1">Color</label>
                <input type='color' id="colorP1" name="colorP1" value="#e20981"/>
            </div>
            <div class="viewToken viewTokenP1">
                <svg style="fill:#e20981;" xmlns="http://www.w3.org/2000/svg" viewBox="-46.08 -46.08 552.93 552.93" xml:space="preserve"
                    stroke-width="15">
                    <g class="svgOutline" stroke-width="90">
                        <path d="M285.08,230.397L456.218,59.27c6.076-6.077,6.076-15.911,0-21.986L423.511,4.565c-2.913-2.911-6.866-4.55-10.992-4.55 c-4.127,0-8.08,1.639-10.993,4.55l-171.138,171.14L59.25,4.565c-2.913-2.911-6.866-4.55-10.993-4.55 c-4.126,0-8.08,1.639-10.992,4.55L4.558,37.284c-6.077,6.075-6.077,15.909,0,21.986l171.138,171.128L4.575,401.505 c-6.074,6.077-6.074,15.911,0,21.986l32.709,32.719c2.911,2.911,6.865,4.55,10.992,4.55c4.127,0,8.08-1.639,10.994-4.55 l171.117-171.12l171.118,171.12c2.913,2.911,6.866,4.55,10.993,4.55c4.128,0,8.081-1.639,10.992-4.55l32.709-32.719 c6.074-6.075,6.074-15.909,0-21.986L285.08,230.397z"></path>
                    </g>
                    <g>
                        <path d="M285.08,230.397L456.218,59.27c6.076-6.077,6.076-15.911,0-21.986L423.511,4.565c-2.913-2.911-6.866-4.55-10.992-4.55 c-4.127,0-8.08,1.639-10.993,4.55l-171.138,171.14L59.25,4.565c-2.913-2.911-6.866-4.55-10.993-4.55 c-4.126,0-8.08,1.639-10.992,4.55L4.558,37.284c-6.077,6.075-6.077,15.909,0,21.986l171.138,171.128L4.575,401.505 c-6.074,6.077-6.074,15.911,0,21.986l32.709,32.719c2.911,2.911,6.865,4.55,10.992,4.55c4.127,0,8.08-1.639,10.994-4.55 l171.117-171.12l171.118,171.12c2.913,2.911,6.866,4.55,10.993,4.55c4.128,0,8.081-1.639,10.992-4.55l32.709-32.719 c6.074-6.075,6.074-15.909,0-21.986L285.08,230.397z"></path>
                    </g>
                </svg>
            </div>
        </fieldset>
        <fieldset class="p2">
            <legend>Player2</legend>
            <div class="playerName">   
                <label for="nameP2">Name</label>
                <input type="text" id="nameP2" name="nameP2"/>
            </div>
            <div class="playerToken">   
                <label for="tokenP2">Token</label>
                <select id="tokenP2" name="tokenP2" value="circle">
                    <option></option>
                    <optgroup label="Shapes">
                        <option value="circle" selected>Circle</option>
                        <option value="cross">Cross</option>
                        <option value="heart">Heart</option>
                        <option value="circleFull">Circle Full</option>
                        <option value="star">Star</option>
                        <option value="pentagon">Pentagon</option>
                        <option value="hexagon">Hexagon</option>
                        <option value="cube">Cube</option>
                    </optgroup>
                    <optgroup label="Animals">
                        <option value="duck">Duck</option>
                        <option value="butterfly">Butterfly</option>
                        <option value="dog">Dog</option>
                        <option value="jellyfish">Jellyfish</option>
                        <option value="bee">Bee</option>
                        <option value="cow">Cow</option>
                        <option value="snake">Snake</option>
                        <option value="cat">Cat</option>
                    </optgroup>
                    <optgroup label="Emojis">
                        <option value="cool">Cool Dude 8) </option>
                        <option value="kissy">Kissy :* </option>
                        <option value="happy">Happy :) </option>
                        <option value="poop">Poop</option>
                        <option value="tongue">Tongue Out :P</option>
                        <option value="sad">Sad :( </option>
                        <option value="devil">Devil >:) </option>
                    </optgroup>
                    <optgroup label="Food">
                        <option value="cookie">Cookie</option>
                        <option value="corn">Corn</option>
                        <option value="apple">Apple</option>
                        <option value="chicken">Chicken</option>
                        <option value="cherries">Cherries</option>
                        <option value="hamburger">Hamburger</option>
                        <option value="icecream">Ice Cream</option>
                    </optgroup>
                    <optgroup label="Games">
                        <option value="dinosaur">Dinosaur</option>
                        <option value="wizard">Wizard Hat</option>
                        <option value="bomb">Bomb</option>
                        <option value="spade">Spade</option>
                        <option value="club">Club</option>
                        <option value="diamond">Diamond</option>
                        <option value="ghosty">Ghosty</option>
                        <option value="power">Power-up Mushroom</option>
                        <option value="puzzle">Puzzle</option>
                        <option value="spaceinvaders">Space Invaders</option>
                    </optgroup>
                    <optgroup label="Music">
                        <option value="vinil">Vinil</option>
                        <option value="notes">Musical Notes</option>
                        <option value="note">Musical Note</option>
                    </optgroup>
                    <optgroup label="Nature">
                        <option value="flower">Flower</option>
                        <option value="tulip">Tulip</option>
                        <option value="snowflake">Snowflake</option>
                        <option value="christmas">Christmas Tree</option>
                        <option value="moon">Moon & Stars</option>
                        <option value="cactus">Cactus</option>
                        <option value="sun">Sun</option>
                    </optgroup>
                    <optgroup label="Sports">
                        <option value="ball">8 Ball</option>
                        <option value="bullseye">Bullseye</option>
                        <option value="american">American Football</option>
                        <option value="tennis">Tennis</option>
                        <option value="baseball">Baseball</option>
                        <option value="football">Football Soccer</option>
                        <option value="volleyball">Volleyball</option>
                        <option value="basketball">Basketball</option>
                    </optgroup>
                </select>
            </div>
            <div class="playerColor">
                <label for="colorP2">Color</label>
                <input type='color' id="colorP2" name="colorP2" value="#5af83b"/>
            </div>
            <div class="viewToken viewTokenP2">
                <svg style="fill:#5af83b;" stroke-width="0.8" xmlns="http://www.w3.org/2000/svg" xml:space="preserve" viewBox="0 0 24 24">
                    <g class="svgOutline" stroke-width="4">
                        <path d="M12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
                    </g>
                    <g>
                        <path d="M12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
                    </g>
                </svg>
            </div>
        </fieldset>
        <button class="startGameButton" type="submit">READY TO PLAY!</button>
    </form>
</dialog>

<dialog id="gameOver">
    <div class="gameOverDIV">
        <div id="gameOverTitle">GAME OVER</div>
        <div class="results">
            <div class="loser">
                <div class="loserPic"></div>
                <div class="loserToken">
                    <svg style="fill:#5af83b; stroke:#5af83b;" stroke-width="4" xmlns="http://www.w3.org/2000/svg" xml:space="preserve" viewBox="0 0 24 24">
                        <g>
                            <path d="M12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
                        </g>
                    </svg>
                </div>
                <div class="loserName"><span>PLAYER 2</span><br>U LOSER !</div>
            </div>
            <div class="winnerToken">
                <svg style="fill:#e20981; stroke:#e20981;" stroke-width="50" xmlns="http://www.w3.org/2000/svg" viewBox="-46.08 -46.08 552.93 552.93" xml:space="preserve">
                    <g>
                        <path d="M285.08,230.397L456.218,59.27c6.076-6.077,6.076-15.911,0-21.986L423.511,4.565c-2.913-2.911-6.866-4.55-10.992-4.55 c-4.127,0-8.08,1.639-10.993,4.55l-171.138,171.14L59.25,4.565c-2.913-2.911-6.866-4.55-10.993-4.55 c-4.126,0-8.08,1.639-10.992,4.55L4.558,37.284c-6.077,6.075-6.077,15.909,0,21.986l171.138,171.128L4.575,401.505 c-6.074,6.077-6.074,15.911,0,21.986l32.709,32.719c2.911,2.911,6.865,4.55,10.992,4.55c4.127,0,8.08-1.639,10.994-4.55 l171.117-171.12l171.118,171.12c2.913,2.911,6.866,4.55,10.993,4.55c4.128,0,8.081-1.639,10.992-4.55l32.709-32.719 c6.074-6.075,6.074-15.909,0-21.986L285.08,230.397z"></path>
                    </g>
                </svg>
            </div>
            <div class="winner2">
                <div class="trophy"></div>
                <div class="winnerName">CONGRATS<br><span>PLAYER 1</span> !</div>
            </div>
            <div class="podium">
                <img src="/media/podium.png">
            </div>
        </div>
        <div class="restartBtn">
            <button class="restart">PLAY AGAIN?</button>
        </div>
    </div>
</dialog>

<script src="javascript.js"></script>
</body>
</html>
