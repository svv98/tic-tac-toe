<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="title">TIC TAC TOE</div>
        <div class="sidebar">
            <div class="player player1">
                <div class="tokens tokenP1"></div>
                <div class="names player1">PLAYER1</div>
            </div>
            <div class="vs">VS</div>
            <div class="player player2">
                <div class="tokens tokenP2"></div>
                <div class="player2">PLAYER2</div>
            </div>
        </div>
        <div class="messages"><span>PLAYER 1</span>'s TURN</div>
        <div class="boardDIV">
            <div class="board">
                <button class="cell c00"></button>
                <button class="cell c01"></button>
                <button class="cell c02"></button>
                <button class="cell c10"></button>
                <button class="cell c11"></button>
                <button class="cell c12"></button>
                <button class="cell c20"></button>
                <button class="cell c21"></button>
                <button class="cell c22"></button>
            </div>
        </div>
        
    </div>



    <dialog id="startGame">

    </dialog>
<script src="javascript.js"></script>
</body>
</html>
