<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="title">TIC TAC TOE</div>
    <div class="sidebar">
        <div class="player player1">
            <div class="tokens sbtokenP1"></div>
            <div class="names player1">PLAYER1</div>
        </div>
        <div class="vs">VS</div>
        <div class="player player2">
            <div class="tokens sbtokenP2"></div>
            <div class="player2">PLAYER2</div>
        </div>
    </div>
    <div class="messages"><span>PLAYER 1</span>'s TURN</div>
    <div class="boardDIV">
        <div class="board">
            <button class="cell c00"></button>
            <button class="cell c01"></button>
            <button class="cell c02"></button>
            <button class="cell c10"></button>
            <button class="cell c11"></button>
            <button class="cell c12"></button>
            <button class="cell c20"></button>
            <button class="cell c21"></button>
            <button class="cell c22"></button>
        </div>
    </div>
</div>

<dialog id="startGame">
    <div class="title">TIC TAC TOE</div>

            <legend>Player1</legend>
            <div class="playerName">

                <input type="text" id="nameP1" name="nameP1"/>
            </div>

                <label for="tokenP1">Token</label>
                <select id="tokenP1" name="tokenP1">

                        <option value="circle">Circle</option>
                        <option value="cross">Cross</option>

                        <option value="star">Star</option>

                        <option value="cat">Cat</option>
                    </optgroup>

                        <option value="happy">Happy :) </option>
                        <option value="poop">Poop</option>

                        <option value="sad">Sad :( </option>
                        <option value="devil">Devil >:) </option>
                    </optgroup>

                        <option value="corn">Corn</option>

                        <option value="chicken">Chicken</option>
                        <option value="cherries">Cherries</option>
                        <option value="hamburger">Hamburger</option>
                        <option value="icecream">Ice Cream</option>
                    </optgroup>
                    <optgroup label="Games">
                        <option value="dinosaur">Dinosaur</option>
                        <option value="wizard">Wizard Hat</option>
                        <option value="bomb">Bomb</option>
                        <option value="spade">Spade</option>
                        <option value="club">Club</option>
                        <option value="diamond">Diamond</option>
                        <option value="ghosty">Ghosty</option>
                        <option value="power">Power-up Mushroom</option>
